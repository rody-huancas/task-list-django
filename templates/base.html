{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Todo List</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        {%if request.user.is_authenticated %}
        <span>Hola {{ request.user.username | title }}</span>

        <a href="{%url 'home'%}"><i class="bi bi-house-fill"></i> Inicio</a>
        {% comment %}
        <a href="{% url 'tasks' %}"
          ><i class="bi bi-list-task"></i> Mis Tareas</a
        >
        <a href="{% url 'logout' %}">Logout</a> {% endcomment %} {%else%}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registro' %}">Registrarse</a>
        {%endif%}
      </div>
    </header>
    <main>
      <main class="container">{% block content %} {% endblock %}</main>
    </main>
    <footer class="footer">
      <div class="container">
        <p>
          &copy; Copyright {% now "Y" %} by
          <a href="https://www.pythontutorial.net">Python Tutorial</a>
        </p>
      </div>
    </footer>
  </body>
</html>
