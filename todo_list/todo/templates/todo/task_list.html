{% extends 'base.html' %} {% block content %}

<div class="center">
  <h2>Mi lista de tareas</h2>
  {% if task %}
  <ul class="tasks">
    {% for task in task %}
    <li>
      <a href="#" class="{% if task.completed %}completed{% endif %}">
        {{ task.title }}
      </a>
      <div class="task-controls">
        <a href="#"><i class="bi bi-trash"></i> </a>
        <a href="{% url 'task-update' task.id %}">
          <i class="bi bi-pencil-square"></i>
        </a>
        {% comment %}
        <a href="{% url 'task-update' task.id %}">
          <i class="bi bi-pencil-square"></i>
        </a>
        {% endcomment %}
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>🎉 ¡Hey! Qué bien, no tienes tareas pendientes</p>
  {% endif %}
</div>

{% endblock %}
